<!DOCTYPE html>
<html>
<head>
    <title>fit boxs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            width: 50%;
            height: 100vh;
            border: 12px solid rgb(0, 0, 0);
            vertical-align: middle;
            font-size: 100px;
        }

        .box01 {
            background-color: bisque;
        }
        .box02 {
            background-color: rgb(241, 137, 8);
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box01">God</td>
            <td class="box02">Hell</td>
        </tr>
    </table>

</body>
</html>
