<!DOCTYPE html>
<html>

<head>
    <title>Balloontoom!</title>
    <style>
        .balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="balloon" id="balloon" onclick="ClickB()" onmouseleave="LobB()"></div>

</body>

<script>
    let size = 200
    let colors = ['red', 'green', 'blue'];
    let colorIndex = 0;
    const balloon = document.getElementById("balloon")

    function ClickB() {

        if (size >= 420) {
            size = 200;
        } else {
            size += 10;
        }
        balloon.style.width = size + 'px';
        balloon.style.height = size + 'px';

        colorIndex = (colorIndex + 1) % colors.length;
        balloon.style.backgroundColor = colors[colorIndex];
    }

    function LobB() {
        size -= 5
        if (size > 200) {
            balloon.style.width = size - 5 + 'px';
            balloon.style.height = size - 5 + 'px';

            colorIndex = (colorIndex - 1 + colors.length) % colors.length;
            balloon.style.backgroundColor = colors[colorIndex];
        }
    }

</script>

</html>
